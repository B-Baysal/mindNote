spring.application.name=mindNote

# PostgreSQL Configuration
# IMPORTANT: These are default values for local development only
# In production, override these using environment variables or external config
spring.datasource.url=jdbc:postgresql://localhost:5432/mindnote
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Virtual Threads
spring.threads.virtual.enabled=true

# Log4j2 Configuration
logging.config=classpath:log4j2-spring.xml
